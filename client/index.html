<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 30 Projekt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 h-screen flex flex-col items-center justify-start">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-md mt-20">
        <h2 class="text-2xl font-semibold text-center mb-6">Bil registrering</h2>
        <form id="carForm">
            <div class="space-y-4">
                <input type="text" placeholder="Märke" id="brand" class="w-full p-3 border border-gray-300 rounded-md" required />
                <input type="text" placeholder="Färg" id="color" class="w-full p-3 border border-gray-300 rounded-md" required />
                <input type="text" placeholder="Årsmodell" id="year" class="w-full p-3 border border-gray-300 rounded-md" required />
                <input type="hidden" id="id" />
            </div>
            <div class="flex flex-col sm:flex-row justify-between gap-4 mt-6">
                <button type="submit" id="addButton" class="w-full sm:w-1/3 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Lägg till</button>
                <button type="button" id="updateButton" class="w-full sm:w-1/3 bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600">Uppdatera</button>
                <button type="button" id="deleteButton" class="w-full sm:w-1/3 bg-red-500 text-white py-2 rounded-md hover:bg-red-600">Ta bort</button>
            </div>
        </form>
    </div>
    <div id="modal" class="hidden fixed inset-0 z-[999] flex items-center justify-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300">
        <div class="relative m-4 p-6 w-11/12 max-w-sm sm:max-w-md md:max-w-lg bg-white rounded-lg shadow-lg">
            <h2 class="text-lg sm:text-xl font-semibold text-center mb-4">Är du säker?</h2>
            <p id="modalMessage" class="text-center text-gray-700 mb-6"></p>
            <div class="flex flex-wrap justify-center gap-3">
                <button id="modalCancel" class="bg-gray-500 text-white py-2 px-5 rounded-md hover:bg-gray-600 transition">Avbryt</button>
                <button id="modalConfirm" class="bg-green-500 text-white py-2 px-5 rounded-md hover:bg-green-600 transition">Bekräfta</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
